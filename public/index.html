<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <link href="/public/styles.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="text-gray-400 font-body">

    <div class="md:grid grid-cols-3"> <!-- content wrapper -->
        <div class="md:col-span-1 md:flex justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-y-gray-100">
                        <a href="/" class="hover:text-gray-700">Food Ninja</a>
                    </h1>
                        <span class="cursor-pointer md:hidden" id="menu"><i class='bx bx-menu'></i></span>
                </div>
                <ul class="text-sm mt-6 mx-5 hidden md:block" id="option">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="border-r-4 border-primary">
                            <span>Home</span>
                            <span class="mr-3"><i class='bx bx-home-alt-2'></i></span>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="border-r-4 border-white">
                            <span>About</span>
                            <span class="mr-3"><i class='bx bx-question-mark'></i></span>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="border-r-4 border-white">
                            <span>Contact</span>
                            <span class="mr-3"><i class='bx bx-envelope'></i></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- end nav -->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary btn border-primary md:border-4 hover:bg-primary hover:text-white transition ease-out duration-500">Log in</a>
                <a href="#" class="text-primary ml-2 btn border-primary md:border-4 hover:bg-primary hover:text-white transition ease-out duration-500">Sign up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl py-3 font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="card hover:shadow-lg">
                        <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold text-gray-500">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class='bx bx-time-five'></i>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold text-gray-500">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class='bx bx-time-five'></i>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="img/curry.jpeg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold text-gray-500">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class='bx bx-time-five'></i>
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>
                
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

                <div class="mt-8">
                    <!-- cards go here -->
                </div>

                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 btn hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
                </div>
            </div>

        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
